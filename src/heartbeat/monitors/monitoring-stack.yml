- type: http
  name: Elasticsearch (Data Storage)
  id: elasticsearch
  enabled: true
  schedule: '@every 5s'
  urls: ["http://elasticsearch.monitoring.svc.cluster.local:9200/_cluster/health"]
  ipv4: true
  ipv6: true
  mode: any
  timeout: 5s
  check.request:
    method: "GET"
  check.response:
    status: 200

- type: http
  name: Kibana (Dashboards, Monitoring)
  id: kibana
  enabled: true
  schedule: '@every 5s'
  urls: ["http://kibana.monitoring.svc.cluster.local:5601/app/kibana"]
  ipv4: true
  ipv6: true
  mode: any
  timeout: 5s
  check.request:
    method: "GET"
  check.response:
    status: 200

- type: http
  name: Grafana (Dashboards, Monitoring, Alerts)
  id: grafana
  enabled: true
  schedule: '@every 5s'
  urls: ["http://grafana.monitoring.svc.cluster.local:3000"]
  ipv4: true
  ipv6: true
  username: grafana
  password: grafana
  mode: any
  timeout: 5s
  check.request:
    method: "GET"
  check.response:
    status: 200