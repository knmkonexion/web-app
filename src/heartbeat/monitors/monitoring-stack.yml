- type: http
  name: Elasticsearch (Dev)
  id: elasticsearch
  enabled: true
  schedule: '@every 5s'
  urls: ["http://elasticsearch.default.svc.cluster.local:9200/_cluster/health"]
  ipv4: true
  ipv6: true
  mode: any
  timeout: 5s
  username: '${ES_USERNAME:elastic}'
  password: '${ES_PASSWORD:changeme}'
  check.request:
    method: "GET"
  check.response:
    status: 200

- type: http
  name: Kibana (Dev)
  id: kibana
  enabled: true
  schedule: '@every 5s'
  urls: ["http://kibana-kibana.default.svc.cluster.local:5601/app/kibana"]
  ipv4: true
  ipv6: true
  mode: any
  timeout: 5s
